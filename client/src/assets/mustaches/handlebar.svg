  <path d="M180 50 Q200 30 195 15 Q190 5 175 20 Q170 40 170 50" 
        fill="url(#handlebarGradient)" stroke="#404040" stroke-width="1" />
  
  <!-- Center dip -->
  <ellipse cx="110" cy="45" rx="6" ry="4" fill="#f5f5f5" opacity="0.1" />
  
  <!-- Highlight -->
